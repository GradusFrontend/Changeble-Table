<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changeble Table</title>
    <link rel="stylesheet" href="./Gilroy/stylesheet.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    

    <div class="wrap">
        <h1>добавление, изменение и удаление элемента из таблицы</h1>

        <form name="tableForm">
            <label for="name"> <h3>Имя</h3>
                <input type="text" name="name" id="name" placeholder="Bruce Reyes">
            </label>

            <label for="age"> <h3>Возраст</h3>
                <input type="number" name="age" id="age" placeholder="22">
            </label>

            <button id="submit">Показать</button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Имя студента</th>
                    <th>Год рождения</th>
                    <th>Действия</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>1</td>
                    <td>baber</td>
                    <td>1942</td>
                    <td>
                        <button><img src="./img/edit_icon.svg" alt="edit"></button>
                        <button><img src="./img/trash-bin.svg" alt="delete"></button>
                    </td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>semen</td>
                    <td>1945</td>
                    <td>
                        <button><img src="./img/edit_icon.svg" alt="edit"></button>
                        <button><img src="./img/trash-bin.svg" alt="delete"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



    <script type="module" src="./js/script.js"></script>
</body>
</html>
